name: Theme Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  theme-check:
    name: Theme Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      # Từ issue #28: Check changed files trước
      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E '\.liquid$|\.js$|\.css$|\.scss$|\.json$' || true)
          echo "Changed theme files:"
          echo "$CHANGED_FILES"
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT

      # Từ issue #37: Sử dụng version cụ thể
      - name: Theme Check
        uses: shopify/theme-check-action@v2
        env:
          THEME_CHECK_OPTIONS: "--fail-level error"
        with:
          theme_root: '.'
          token: ${{ github.token }}
          base: ${{ github.event.pull_request.base.sha }}
          version: "1.16.1"  # Sử dụng version cụ thể

      # Từ issue #48: Tự xử lý annotations
      - name: Process Results
        if: always()
        run: |
          if [ -f /tmp/results.json ]; then
            echo "Processing theme check results..."
            
            # Convert results to GitHub annotations format
            jq -r '.[] | select(.severity == "error") | 
              "::error file=\(.path),line=\(.start_row)::[\(.check_name)] \(.message)"' /tmp/results.json || true
            
            # Check for errors
            ERROR_COUNT=$(jq '[.[] | select(.severity == "error")] | length' /tmp/results.json)
            if [ "$ERROR_COUNT" -gt 0 ]; then
              echo "Found $ERROR_COUNT errors"
              exit 1
            fi
          else
            echo "No results file found - checking if any theme files were changed"
            if [ -n "${{ steps.changed-files.outputs.files }}" ]; then
              echo "Theme files were changed but no results found"
              exit 1
            else
              echo "No theme files were changed"
            fi
          fi