name: Theme Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  theme-check:
    name: Theme Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Theme Check
        uses: shopify/theme-check-action@v2
        with:
          theme_root: '.'
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.event.pull_request.base.sha }}
          flags: '--fail-level error'

      - name: Show Theme Check Results
        if: always()
        run: |
          if [ -f /tmp/results.json ]; then
            echo "Full Theme Check Results:"
            cat /tmp/results.json | jq '.'
          else
            echo "No results file found - no theme files were likely checked"
          fi